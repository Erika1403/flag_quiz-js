<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flag Quiz</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container" id="myDiv">
                <h4 id="score">0/0</h4>
                <h2>Flag Quiz</h2>
                <h3>Which nation is this flag representing?</h3> 
                <img src="" id="img_flag"/>
                <input type="text" class="input-1" id="answer"><br/>
                <button class="custom-btn btn-1" id="check">Check</button>
                <br/><br/>
                <div class="res" id="res">
                    <img src="" class="logo" id="logo">
                    <audio src="" controls autoplay id="sfx"></audio>
                    <h3 id="result"></h3>
                </div>
                <br/>
                <button class="custom-btn next" id="next">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
